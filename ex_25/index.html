<!DOCTYPE html>
<html lang="en">
  <head>
    <title>It's all JavaScript Baby!!</title>
    <script>
      window.onload = function(){
const paragraph = document.createElement('p');
const h1 = document.createElement('h1');


paragraph.innerText = 'This elements were created using JavaScript';
h1.innertext ='Create Dynamic content!!!';

h1.appendChild(paragraph);


document.body.appendChild(h1);

  } 
    </script>
  </head>
  <body>
  <h1>Create Dynamic content!!! </h1>
<p>This elements were created using JavaScript<p>
  
  </body>
</html>
